<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>غلاف صوتي</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f7f9;
      text-align: center;
      padding: 50px;
    }

    .audio-wrapper {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 400px;
    }

    .cover-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%; /* يجعل الصورة دائرية */
      border: 4px solid #3498db;
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
      outline: none;
    }

    h3 {
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="audio-wrapper">
    <img class="cover-image" src="logo.png" alt="غلاف صوتي">
    <h3>المحاضرة الصوتية</h3>
    <audio controls>
      <source src="internet-1.mp3" type="audio/mpeg">
      متصفحك لا يدعم تشغيل الصوت.
    </audio>
  </div>

</body>
</html>
